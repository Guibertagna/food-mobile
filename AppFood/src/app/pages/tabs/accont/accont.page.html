<ion-header [translucent]="true">
  <ion-toolbar color="primary">
    <ion-title>Minha conta</ion-title>
    <ion-buttons slot="end">
      <ion-button fill="clear">
        <ion-icon name="power-outline" style="color: white;"></ion-icon>
      </ion-button>
    </ion-buttons>
 
  </ion-toolbar>
</ion-header>

<ion-content [fullscreen]="true">
  <ion-list>
    <ion-item lines="full">
      <ion-button slot="end" fill="clear">Editar</ion-button>
      <ion-label>
        <h4>guilherme</h4>
        <p>42424242 | gui&#64;gmail</p>
      </ion-label>
    </ion-item>
    <ion-item lines="none" detail="true">
      <ion-icon name="home-outline" slot="start" color="dark"></ion-icon>
      <h5>Gerenciar Endereços</h5>
    </ion-item>
  </ion-list>

  <ion-list>
    <ion-list-header>
      <ion-label color="primary"> Últimos pedidos</ion-label>
    </ion-list-header>
    <ion-item-group>
      <ion-item lines="none">
        <ion-label>
          <h4>Dom herinque</h4>
          <p>Guarapuava, Paraná</p>
          <ion-text>
            <p> R$ 60.00 <ion-icon name="chevron-forward-outline"></ion-icon></p>
          </ion-text>
        </ion-label>
        <ion-note slot="end" color="dark">
          Entregue
          <ion-icon name="checkmark-circle-outline" color="success"></ion-icon>
        </ion-note>
      </ion-item>
      <ion-item>
        <ion-label>
          <ion-text color="dark">
            <p>pizza x2</p>
            <p> burguer 2x</p>
          </ion-text>
          <p style="margin-top: 2%;"> Janeiro 26, 2024</p>
          <ion-row>
            <ion-col col="6">
              <ion-button fill="outline" expand="block">
                Pedir novamente
              </ion-button>
            </ion-col>
            <ion-col col="6">
              <ion-button fill="outline" expand="block" color="dark">
                Abrir reclamação
              </ion-button>
            </ion-col>
          </ion-row>
        </ion-label>
      </ion-item>
    </ion-item-group>
  </ion-list>
</ion-content>
